version: '3.7'
services:
  postgres:
    # Using Pg Docker Image version 13
    image: postgres:13
    # set name for container
    container_name: postgres_db
    # MThis maps the host machine's port 5432 to the container's port 5432. PostgreSQL typically uses this port for communication.
    # HOST_PORT:CONTAINER_PORT
    ports:
      - '5432:5432'
    environment:
      POSTGRES_DB: jobboard_db
      POSTGRES_USER: jobboard_user
      POSTGRES_PASSWORD: jobboard_password
    # This configures a Docker volume named "postgres_data" and mounts it to the
    volumes:
      # create direction inside the PG container. for sure database data is persisted even if the container is stopped or removed
      - postgres_data:/var/lib/postgresql/data
# volumes are used to persistently store data generated by and used by Docker containers
volumes:
  postgres_data:
